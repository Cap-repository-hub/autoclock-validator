- name: setup solana-validator.service
  become: true
  become_user: root
  template:
    src: solana-validator.service.j2
    dest: /etc/systemd/system/solana-validator.service
    owner: root
    group: root
    mode: "0755"

- name: copy restart.sh 
  become: true
  become_user: root
  template:
    src: restart.sh.j2
    dest: "{{ path_to_project }}/restart.sh"
    owner: solana
    group: solana
    mode: "0755"

- name: copy snapcheck.py
  become: true
  become_user: solana
  copy:
    src: snapcheck.py
    dest: "{{ path_to_project }}/snapcheck.py"
    owner: solana
    group: solana

- name: copy snapshot-finder.py
  become: true
  become_user: solana
  copy:
    src: snapshot-finder.py
    dest: "{{ path_to_project }}/snapshot-finder.py"
    owner: solana
    group: solana

- name: copy montip.py
  become: true
  become_user: solana
  copy:
    src: montip.py
    dest: "{{ path_to_project }}/montip.py"
    owner: solana
    group: solana
